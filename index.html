<body>
    <div class = "all-elements">
        <div class = "switches-and-submit-button">
            <div class = "directions">
                <p>
                    Use the switches below to make a T or an L.<br>My website will use a multilayer perceptron to interpret and reflect your input!

            </div>

            <input type="text" id="switchOutput" readonly>
        </div>
    </div>
<section class = "pyscript">
    <div id = "mpl"></div>
    <script type = "py" config = "pyscript.toml">
        import numpy as np
        import pandas as pd
        from pyscript import document
        
        #import weights and bias retrieved from training
        weights = np.array([-0.002010075630518424, 0.010078065197205378, 0.017194539072421904,
                            0.011547005383792518, -0.010078065197205378, -0.0010012523486435197,
                            0.011547005383792518, 0.0, -0.010078065197205378,
                            -0.0010012523486435197, 0.011547005383792518, 0.0,
                            -0.010078065197205378, -0.011547005383792518, -0.009211323729436768,
                            -0.008728715609439696])
        bias = -0.02

        # Function to get input from switches
     def get_input():
         switch_values = []
         for i in range(1, 17):  # Read all 16 switches
             switch_element = document.querySelector(f"#switch{i}")
             switch_values.append(int(switch_element.checked))  # Convert Boolean to 0 or 1
         return np.array(switch_values).reshape(1, -1)  # Ensure proper shape

     # Function to classify letter based on switch input
     def classify_letter(event):
         input_data = get_input()
         result = np.dot(weights, input_data.T) + bias
         predicted_class = 1 if result > 0 else 0
         predicted_letter = 'T' if predicted_class == 1 else 'L'
         
         # Update HTML elements with prediction result
         document.getElementById("letterDisplay").value = predicted_letter
         document.getElementById("mpl").innerHTML = f"Prediction: {predicted_letter}"
    </script>
</section>
